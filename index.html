<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="author" href="https://plus.google.com/u/0/+SamuelRamox?rel=author">
  <meta name="author" content="Samuel Ramos">
  <title>Desafio MAD</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header class="header">
    <h2>Github App</h2>
  </header>
  <section class="search">
    <img class="search-perfil" src="assets/img/github-logo.png">
    <div class="search-box">
      <input class="search-input" data-js="input" type="text" name="username" placeholder="Digite o username">
      <button class="search-button" data-js="button" type="button" name="button">Procurar</button>
    </div>
  </section>
  <section class="response" data-js="response"></section>
  <footer class="footer">
    <p>Copyright 2017</p>
  </footer>
  <script src="assets/js/main.js"></script>
</body>
</html>
